services:
  - type: web
    name: taskmanager-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate
    startCommand: npm start
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: USER_USERNAME
        value: user
      - key: USER_PASSWORD
        value: user123

  - type: static
    name: taskmanager-ui
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false